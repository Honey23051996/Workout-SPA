<form novalidate [formGroup]="frmCate" (ngSubmit)="saveForm(frmCate)">
  <div class="form-group col-md-12">
    <label for="">Enter  CategoryId</label>
    <input type="number" name="id" id="id" formControlName="id" class="form-control" [ngClass]="{'is-valid':f.id.valid,'is-invalid':f.id.invalid && f.id.dirty}">
    <div *ngIf="f.id.invaild && f.id.dirty && f.id.errors?.required" class="invalid-feedback">
      Category Id is required
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="">Enter Category Name</label>
    <input type="text" name="name" id="name" formControlName="name" class="form-control" [ngClass]="{'is-valid':f.name.valid,'is-invalid':f.name.invalid && f.name.dirty}">
    <div *ngIf="f.name.invaild && f.name.dirty && f.name.errors?.required" class="invalid-feedback">
     Category Name is required
    </div>
    <div *ngIf="f.name.invaild && f.name.dirty && f.name.errors?.minLength" class="invalid-feedback">
      Minimum 3 Characters
    </div>
  </div>
  <div class="form-group col-md-12">
    <button type="submit" [disabled]="!frmCate.valid" class="btn btn-success btn-lg">Save</button>
    <a [routerLink]="['/view-all-category']" class="btn btn-secondary ml-3">Back To list</a>
  </div>
</form>
