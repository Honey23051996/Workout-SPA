<div class="col-md-12">
  <h1>Workout Tracker</h1>
  <input type="text" class="form-control" name="search" [(ngModel)]="wrk" />
  <hr />
  <div *ngFor="let wrk of Workouts | CPipe: wrk">
    <app-edit-workout [WorkAdd]="wrk" (WorkoutEdit)="EditWorkout($event)"(WorkoutDelete)=" DeleteWorkout($event)"></app-edit-workout>
  </div>
  </div>
